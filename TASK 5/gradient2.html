<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #first{
            width: 500px;
            height:500px;
            background:linear-gradient(120deg,red,blue, green);
        }
        .sec{
            width: 500px;
            height: 500px;
            background:radial-gradient(circle,red 10%,blue 50%,green, yellow
            );
            
        }
        .third{
            width:500px;
            height:500px;
            background:conic-gradient(red ,blue ,yellow ,purple , white
            );
        }
    </style>

</head>
<body>
    <h1>Linear,Radial,conic Gradient</h1>
     
<h1>  Linear Gradient</h1>
    <div id="first"> </div>
    <h1>Radial Gradient </h1>
    <div class="sec"></div>
    <h1> Conic Gradient</h1>
    <div class="third"></div>
</body>
</html>
