<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 500px;
            height: 600px;
            margin: 20px;
            border: 2px solid brown;
            padding: 10px;
            background-color: red;
            color: white;
        }

        h1 {
            text-align: justify;
            font-style: normal;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif padding: 40px;
        }
    </style>
</head>

<body>
    <table>
        <h1>FeedBack Form</h1>
        <tr>
            <td>

                <ul>
                    <li>
                        <label for="n1">Name:</label>
                        <input type="text" id="n1" required>
                    </li>
                    <li>
                        <label for="n2">Email:</label>
                        <input type="email" id="n2" required>
                    </li>
                    <li>
                        <label for="n3">Password:</label>
                        <input type="text" id="n3" required>
                    </li>
                </ul>
                <li>
                    please check all the emotions that apply to you:
                    <ul>
                        <li>
                            <label for="n4">Angry</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label for="n4">Sad</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label for="n4">Happy</label>
                            <input type="checkbox">
                        </li>
                        <li>
                            <label for="n4">Ambivalent</label>
                            <input type="checkbox">
                        </li>
                    </ul>
                <li>
                    How Satisfied Were you with our services
                    <ul>
                        <li>
                            <label for="n8"> Very Satisfied</label>
                            <input type="radio" id="n8" name="emotions">
                        </li>
                        <li>
                            <label for="n8"> Satisfied</label>
                            <input type="radio" id="n8" name="emotions">
                        </li>
                        <li>
                            <label for="n8"> Dont Care</label>
                            <input type="radio" id="n8" name="emotions">
                        </li>
                        <li>
                            <label for="n8"> Disatisfied</label>
                            <input type="radio" id="n8" name="emotions">
                        </li>
                        <li>
                            <label for="n8"> Very Disatisfied</label>
                            <input type="radio" id="n8" name="emotions">
                        </li>
                    </ul>
                </li>
                </li>
                <li>
                    <label for="n10">Futher Comments</label>
                    <textarea name="" id="n10"></textarea>
                </li>
                <li>
                    <label for="n11"> Bio photo:</label>
                    <input type="file" required>
                </li>
                <li>
                    <label for="n12">Location Validation</label>
                    <select name="" id="n12">
                        <option value="">Select Loaction</option>
                        <option value="">Nagpur
                            <optgroup>Manewada</optgroup>
                            <optgroup>Civil Line</optgroup>
                            <optgroup>Besa</optgroup>
                        </option>
                        <option value="">Mumbai</option>
                        <option value=""> Delhi</option>
                        <option value="">Pune</option>
                    </select>
                </li>
                <br><br>
                <li>
                    <button  type="submit" style="background-color: blue;">Submit</button>
                </li>
            </td>

        </tr>



    </table>
</body>

</html>
