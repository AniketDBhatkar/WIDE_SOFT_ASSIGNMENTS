<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BOOTSTRAP/TASK 21 Connect Bootstrap/BootStrap Offline Library/bootstrap-5.3.7-dist/css/bootstrap.css">

    
</head>
<body >
    
     <div class="container-fluid">
        <div class="container my-5 bg-danger-subtle">
            
            <h1 class="p-3 px-auto text-center">Student Registeration Form</h1>

            <div class="form-control shadow ">

                <label for="name1">Roll No :</label>
                <input class="mb-3" type="text" id="name1" required>
                <br>
                <label for="name2">Student Name :</label>
                <input type="text"  id=" name2" placeholder="First Name" required>
                <label for="name3"></label>
                <input type="text" class="mb-3" placeholder="Last Name" required>
                <br>
                <label for="mane3">Father Name:</label>
                <input type="text"  class="mb-3" id="mane3" required >
                <br>
                <label for="date">Date of Birth :</label>
                <input type="date" class="mb-3" id="date" required>
                <br>
                <label for="mob">Mobile No :</label>
                <select name="" id="">
                    <option value="">+91</option>
                      <option value="">+92</option>
                        <option value="">+93</option>
                          <option value="">+94</option>
                </select>
                <input type="text"  class="mb-3">

                <br>
                <label for="email">Email id :</label>
                <input type="email" class=" mb-3" required>
                <br>

                <label for="pass">Password :</label>
                <input type="password" class="mb-3" required>
                <br>
                <label for="g1">Gender :
                    <input type="radio" name="gender" required> Male
                    <input type="radio" class="mb-3" name="gender" required >Female
                </label>
                <br>
                <label for="dep" class="mb-3 ">Department :
                    <input type="checkbox">CSE
                    <input type="checkbox">IT
                    <input type="checkbox">ECE
                    <input type="checkbox">Civil
                    <input type="checkbox">Mechnical
                </label>
                <br>
                <label for="course" class="mb-3"> Course :
                    <select name="" id="course">
                        <option value="" selected>----------Select Current Course----------</option>
                        <option value="">MERN Stack</option>
                        <option value="">Data Analystic</option>
                        <option value="">Cyber Security</option>
                        <option value="">Networking</option>
                        <option value="">Devpos</option>
                    </select>
                </label>
                <br>
                <label for="photo">Student Photo:

                    <input type="file" class="mb-3" id="photo" >

                </label>
                <br>
                <label for="city" class="mb-3">City :
                    <input type="text" required>
                </label>
                <br>
                <label for="add" class="mb-3">Address :
                    <input type="text">
                </label>
                <br>

                
                
                <div class="d-flex justify-content-center mt-5 ">
                    <button type="submit" class="bg-success rounded-2 shadow">Register</button>
                </div>



            </div>
     </div>

</body>
</html>
